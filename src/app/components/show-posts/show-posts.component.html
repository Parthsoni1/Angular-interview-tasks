<div class="container mt-5">
  <h2 class="text-center text-primary fw-bold mb-4">User Posts</h2>

  @if(posts.length !== 0) {
    <div *ngFor="let post of posts" class="post-card p-4 shadow-sm">
    
      <div class="post-header">
        <h5 class="fw-bold text-dark">{{ post.title }}</h5>
        <p class="text-muted">{{ post.body }}</p>
        <button (click)="loadComments(post.id)" class="btn btn-primary mt-2">
         Show Comments
        </button>
      </div>

   
      <div *ngIf="selectedPostId === post.id" class="comments-section mt-3">
        
        <h5 class="text-success fw-bold">Comments</h5>
        <div *ngFor="let comment of comments" class="comment-card p-3 shadow-sm">
          <h6 class="fw-semibold text-dark">{{ comment.name }}</h6>
          <p class="text-muted">{{ comment.body }}</p>
        </div>
      </div>
    </div>
  } @else {
    <div class="text-center mt-4">
      <h5 class="text-danger"> No Posts Available</h5>
    </div>
  }
</div>
