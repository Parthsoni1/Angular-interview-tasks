<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 10px;">
    <h2 class="text-center mb-4 text-primary">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      
      <div class="mb-3">
        <label for="username" class="form-label fw-bold">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control rounded-pill shadow-sm"
          placeholder="Enter username"
        />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-danger small mt-1">
          Username is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control rounded-pill shadow-sm"
          placeholder="Enter password"
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger small mt-1">
          Password is required.
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-danger text-center small mb-3">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100 rounded-pill shadow" [disabled]="loginForm.invalid">
        Login
      </button>

      
      
    </form>
  </div>
</div>
